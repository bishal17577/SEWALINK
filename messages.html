  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy, getDocs, getDoc, doc,
      addDoc, updateDoc, setDoc, onSnapshot, serverTimestamp, deleteDoc, limit, arrayUnion, arrayRemove, writeBatch
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== STATE ==========
    let currentUser = null;
    let currentChat = null;
    let conversations = [];
    let friends = [];
    let friendIds = new Set();
    let requests = [];
    let discover = [];
    let activeTab = 'chats';
    let activeFilter = 'all';
    let messagesUnsub = null;
    let chatsUnsub = null;
    let requestsUnsub = null;

    // ========== DOM ==========
    const authUI = document.getElementById('authUI');
    const chatListEl = document.getElementById('chatList');
    const chatAreaEl = document.getElementById('chatArea');
    const sidebarEl = document.getElementById('sidebar');
    const tabs = document.querySelectorAll('.tab');
    const searchInput = document.getElementById('searchInput');
    const filterBtns = document.querySelectorAll('.search-filter');
    const alertContainer = document.getElementById('alertContainer');
    const profileNavLink = document.getElementById('profileNavLink');
    const navMessagesBadge = document.getElementById('navMessagesBadge');
    const chatsTabBadge = document.getElementById('chatsTabBadge');
    const requestsTabBadge = document.getElementById('requestsTabBadge');

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    function timeAgo(date) {
      if (!date) return '';
      try {
        const sec = Math.floor((new Date() - date) / 1000);
        if (sec < 60) return 'now';
        const min = Math.floor(sec / 60);
        if (min < 60) return `${min}m`;
        const hr = Math.floor(min / 60);
        if (hr < 24) return `${hr}h`;
        const days = Math.floor(hr / 24);
        if (days === 1) return '1d';
        return `${days}d`;
      } catch { return ''; }
    }

    function showAlert(msg, type = 'success') {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>${msg}`;
      alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    function debounce(fn, ms) {
      let t;
      return function() { clearTimeout(t); t = setTimeout(() => fn(), ms); };
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        
        // Ensure user doc exists with friends array
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            friends: [],
            createdAt: serverTimestamp()
          });
        } else {
          // Ensure friends field exists
          if (!userSnap.data().friends) {
            await updateDoc(userRef, { friends: [] });
          }
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=36'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
              <a href="messages.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
              <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        const avatar = document.getElementById('avatarTrigger');
        const dropdown = document.getElementById('dropdownMenu');
        
        avatar?.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await signOut(auth);
          window.location.href = 'index.html';
        });

        if (profileNavLink) profileNavLink.href = 'profile.html';

        // Load all data
        await loadFriends();
        await setupRequestsListener();
        await setupChatsListener();
        
        const urlParams = new URLSearchParams(window.location.search);
        const directUserId = urlParams.get('user');
        if (directUserId) startChat(directUserId);
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        if (profileNavLink) profileNavLink.href = 'sign-in.html';
        window.location.href = 'sign-in.html';
      }
    }

    // ========== LOAD FRIENDS ==========
    async function loadFriends() {
      if (!currentUser) return;
      
      try {
        const userRef = doc(db, 'users', currentUser.uid);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data() || {};
        const friendArray = userData.friends || [];
        
        friendIds = new Set(friendArray);
        friends = [];
        
        for (const id of friendArray) {
          const snap = await getDoc(doc(db, 'users', id));
          if (snap.exists()) {
            friends.push({ id, ...snap.data() });
          }
        }
        
        if (activeTab === 'friends') renderFriends();
      } catch (error) {
        console.error('Load friends error:', error);
      }
    }

    // ========== FRIEND REQUESTS - REAL-TIME ==========
    function setupRequestsListener() {
      if (!currentUser) return;
      
      if (requestsUnsub) requestsUnsub();
      
      const q = query(
        collection(db, 'friendRequests'),
        where('to', '==', currentUser.uid),
        where('status', '==', 'pending')
      );
      
      requestsUnsub = onSnapshot(q, async (snap) => {
        requests = [];
        
        for (const d of snap.docs) {
          const req = d.data();
          const userSnap = await getDoc(doc(db, 'users', req.from));
          const user = userSnap.data() || {};
          
          requests.push({
            id: d.id,
            ...req,
            fromUser: { 
              id: req.from, 
              name: user.displayName || 'User', 
              photo: user.photoURL 
            }
          });
        }
        
        // Update badge
        if (requestsTabBadge) {
          if (requests.length > 0) {
            requestsTabBadge.textContent = requests.length > 9 ? '9+' : requests.length;
            requestsTabBadge.style.display = 'flex';
          } else {
            requestsTabBadge.style.display = 'none';
          }
        }
        
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
      });
    }

    // ========== CHATS - REAL-TIME ==========
    function setupChatsListener() {
      if (!currentUser) return;
      
      if (chatsUnsub) chatsUnsub();
      
      const q = query(
        collection(db, 'chats'),
        where('participants', 'array-contains', currentUser.uid),
        orderBy('lastMessageTime', 'desc')
      );
      
      chatsUnsub = onSnapshot(q, async (snap) => {
        conversations = [];
        let totalUnread = 0;
        
        for (const d of snap.docs) {
          const chat = d.data();
          const otherId = chat.participants.find(id => id !== currentUser.uid);
          if (!otherId) continue;
          
          // Get unread count
          let unreadCount = 0;
          const messagesRef = collection(db, 'chats', d.id, 'messages');
          const unreadQuery = query(
            messagesRef,
            where('senderId', '==', otherId),
            where('read', '==', false)
          );
          const unreadSnap = await getDocs(unreadQuery);
          unreadCount = unreadSnap.size;
          totalUnread += unreadCount;
          
          const userSnap = await getDoc(doc(db, 'users', otherId));
          const user = userSnap.data() || {};
          
          conversations.push({
            id: d.id,
            ...chat,
            unread: unreadCount,
            other: { 
              id: otherId, 
              name: user.displayName || 'User', 
              photo: user.photoURL 
            }
          });
        }
        
        // Update badges
        if (navMessagesBadge) {
          if (totalUnread > 0) {
            navMessagesBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
            navMessagesBadge.style.display = 'flex';
          } else {
            navMessagesBadge.style.display = 'none';
          }
        }
        
        if (chatsTabBadge) {
          if (totalUnread > 0) {
            chatsTabBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
            chatsTabBadge.style.display = 'flex';
          } else {
            chatsTabBadge.style.display = 'none';
          }
        }
        
        if (activeTab === 'chats') renderChatList();
      });
    }

    // ========== SEND FRIEND REQUEST ==========
    window.sendFriendRequest = async function(userId) {
      if (!currentUser) { window.location.href = 'sign-in.html'; return; }
      if (userId === currentUser.uid) { showAlert('Cannot add yourself', 'error'); return; }
      
      try {
        // Check if already friends
        if (friendIds.has(userId)) {
          showAlert('Already friends', 'error');
          return;
        }
        
        // Check for existing pending request FROM me TO them
        const q1 = query(
          collection(db, 'friendRequests'),
          where('from', '==', currentUser.uid),
          where('to', '==', userId),
          where('status', '==', 'pending')
        );
        const snap1 = await getDocs(q1);
        if (!snap1.empty) {
          showAlert('Request already sent', 'error');
          return;
        }
        
        // Check for existing pending request FROM them TO me
        const q2 = query(
          collection(db, 'friendRequests'),
          where('from', '==', userId),
          where('to', '==', currentUser.uid),
          where('status', '==', 'pending')
        );
        const snap2 = await getDocs(q2);
        
        if (!snap2.empty) {
          // Auto-accept their request
          await acceptFriendRequest(snap2.docs[0].id, userId);
          return;
        }
        
        // Create new request
        await addDoc(collection(db, 'friendRequests'), {
          from: currentUser.uid,
          to: userId,
          status: 'pending',
          createdAt: serverTimestamp()
        });
        
        showAlert('âœ… Friend request sent');
        if (activeTab === 'discover') loadDiscover();
      } catch (error) {
        console.error('Send error:', error);
        showAlert('Failed to send request', 'error');
      }
    };

    // ========== ACCEPT FRIEND REQUEST ==========
    window.acceptFriendRequest = async function(requestId, fromId) {
      if (!currentUser) return;
      
      try {
        console.log('Accepting friend request:', requestId, 'from:', fromId);
        
        // 1. Update request status
        await updateDoc(doc(db, 'friendRequests', requestId), {
          status: 'accepted',
          respondedAt: serverTimestamp()
        });
        
        // 2. Update current user's friends array
        const userRef = doc(db, 'users', currentUser.uid);
        await updateDoc(userRef, {
          friends: arrayUnion(fromId)
        });
        
        // 3. Update other user's friends array
        const otherRef = doc(db, 'users', fromId);
        await updateDoc(otherRef, {
          friends: arrayUnion(currentUser.uid)
        });
        
        // 4. Create notification (optional)
        try {
          await addDoc(collection(db, 'notifications'), {
            userId: fromId,
            type: 'friend_accepted',
            message: `${currentUser.displayName || 'Someone'} accepted your friend request`,
            fromUserId: currentUser.uid,
            read: false,
            createdAt: serverTimestamp()
          });
        } catch (notifError) {
          console.error('Notification error (non-critical):', notifError);
        }
        
        showAlert('âœ… Friend request accepted!');
        
        // Reload data
        await loadFriends();
        
        // Update UI
        if (activeTab === 'friends') renderFriends();
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
        
        // Update current chat if open
        if (currentChat && currentChat.userId === fromId) {
          currentChat.isFriend = true;
          if (chatAreaEl.classList.contains('active')) {
            const messagesRef = collection(db, 'chats', currentChat.id, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));
            const snap = await getDocs(q);
            const msgs = [];
            snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
            renderChat(msgs);
          }
        }
        
      } catch (error) {
        console.error('Accept error:', error);
        showAlert('Failed to accept: ' + error.message, 'error');
      }
    };

    // ========== DECLINE FRIEND REQUEST ==========
    window.declineFriendRequest = async function(requestId) {
      try {
        await updateDoc(doc(db, 'friendRequests', requestId), {
          status: 'declined',
          respondedAt: serverTimestamp()
        });
        showAlert('Request declined');
      } catch (error) {
        console.error('Decline error:', error);
        showAlert('Failed to decline request', 'error');
      }
    };

    // ========== MARK MESSAGES AS READ ==========
    async function markMessagesAsRead(chatId, otherId) {
      if (!currentUser) return;
      
      try {
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q = query(
          messagesRef,
          where('senderId', '==', otherId),
          where('read', '==', false)
        );
        const snap = await getDocs(q);
        
        const batch = writeBatch(db);
        snap.forEach(doc => {
          batch.update(doc.ref, { read: true });
        });
        await batch.commit();
      } catch (error) {
        console.error('Error marking messages as read:', error);
      }
    }

    // ========== CHAT FUNCTIONS - NO FRIEND REQUIRED ==========
    window.startChat = async function(userId) {
      if (!currentUser || userId === currentUser.uid) {
        showAlert('Cannot chat with yourself', 'error');
        return;
      }
      
      try {
        // Find existing chat
        const chatsRef = collection(db, 'chats');
        const q = query(chatsRef, where('participants', 'array-contains', currentUser.uid));
        const snap = await getDocs(q);
        
        let chatId = null;
        snap.forEach(doc => {
          const data = doc.data();
          if (data.participants.includes(userId)) chatId = doc.id;
        });
        
        // Create new chat if not exists
        if (!chatId) {
          const newChat = await addDoc(chatsRef, {
            participants: [currentUser.uid, userId],
            lastMessage: '',
            lastMessageTime: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          chatId = newChat.id;
          console.log('âœ… New chat created:', chatId);
        }
        
        // Mark messages as read
        await markMessagesAsRead(chatId, userId);
        
        // Get user data
        const userSnap = await getDoc(doc(db, 'users', userId));
        const userData = userSnap.data() || {};
        
        currentChat = {
          id: chatId,
          userId: userId,
          name: userData.displayName || 'User',
          photo: userData.photoURL,
          isFriend: friendIds.has(userId) // Check if friends, but don't block chat
        };
        
        sidebarEl.style.display = 'none';
        chatAreaEl.classList.add('active');
        
        if (messagesUnsub) messagesUnsub();
        
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q2 = query(messagesRef, orderBy('timestamp', 'asc'));
        
        messagesUnsub = onSnapshot(q2, (snap) => {
          const msgs = [];
          snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
          renderChat(msgs);
        });
        
      } catch (error) {
        console.error('Start chat error:', error);
        showAlert('Failed to open chat', 'error');
      }
    };

    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      if (!input || !input.value.trim() || !currentChat) return;
      
      try {
        await addDoc(collection(db, 'chats', currentChat.id, 'messages'), {
          text: input.value.trim(),
          senderId: currentUser.uid,
          timestamp: serverTimestamp(),
          read: false
        });
        
        await updateDoc(doc(db, 'chats', currentChat.id), {
          lastMessage: input.value.trim(),
          lastMessageTime: serverTimestamp()
        });
        
        input.value = '';
      } catch (error) {
        console.error('Send message error:', error);
        showAlert('Failed to send message', 'error');
      }
    };

    window.backToSidebar = function() {
      sidebarEl.style.display = 'flex';
      chatAreaEl.classList.remove('active');
      if (messagesUnsub) {
        messagesUnsub();
        messagesUnsub = null;
      }
      currentChat = null;
    };

    // ========== DISCOVER ==========
    async function loadDiscover() {
      if (!currentUser) return;
      
      try {
        const usersSnap = await getDocs(collection(db, 'users'));
        discover = [];
        
        usersSnap.forEach(doc => {
          if (doc.id !== currentUser.uid) {
            const isFriend = friendIds.has(doc.id);
            const hasPendingFromMe = requests.some(r => r.fromUser?.id === doc.id);
            
            if (!isFriend && !hasPendingFromMe) {
              discover.push({ id: doc.id, ...doc.data() });
            }
          }
        });
        
        const term = searchInput?.value.toLowerCase() || '';
        if (term) {
          discover = discover.filter(u => {
            if (activeFilter === 'name') return u.displayName?.toLowerCase().includes(term);
            if (activeFilter === 'email') return u.email?.toLowerCase().includes(term);
            return u.displayName?.toLowerCase().includes(term) || u.email?.toLowerCase().includes(term);
          });
        }
        
        renderDiscover();
      } catch (error) {
        console.error('Load discover error:', error);
      }
    }

    // ========== RENDER FUNCTIONS ==========
    function renderChatList() {
      if (conversations.length === 0) {
        chatListEl.innerHTML = '<div class="empty-state"><i class="fas fa-comments"></i><h4>No chats yet</h4><p>Go to Discover to find people</p></div>';
        return;
      }
      
      let html = '';
      conversations.forEach(chat => {
        const time = chat.lastMessageTime?.toDate?.();
        const isFriend = friendIds.has(chat.other.id);
        const friendBadge = isFriend ? '<span style="color: #22c55e; margin-left: 0.5rem; font-size: 0.65rem;"><i class="fas fa-check-circle"></i></span>' : '';
        
        html += `
          <div class="chat-item ${currentChat?.id === chat.id ? 'active' : ''}" onclick="window.startChat('${chat.other.id}')">
            <div class="chat-avatar">
              <img src="${chat.other.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(chat.other.name) + '&background=2563eb&color=fff&size=44'}">
            </div>
            <div class="chat-info">
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="chat-name">${escapeHTML(chat.other.name)}${friendBadge}</span>
                <span class="chat-time">${time ? timeAgo(time) : ''}</span>
              </div>
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="chat-preview">${escapeHTML(chat.lastMessage || 'No messages')}</span>
                ${chat.unread > 0 ? `<span class="unread-badge">${chat.unread}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    function renderFriends() {
      if (friends.length === 0) {
        chatListEl.innerHTML = '<div class="empty-state"><i class="fas fa-user-friends"></i><h4>No friends yet</h4><p>Add people from Discover</p></div>';
        return;
      }
      
      let html = '';
      friends.forEach(f => {
        html += `
          <div class="chat-item" onclick="window.startChat('${f.id}')">
            <div class="chat-avatar">
              <img src="${f.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(f.displayName || 'User') + '&background=2563eb&color=fff&size=44'}">
            </div>
            <div class="chat-info">
              <span class="chat-name">${escapeHTML(f.displayName || 'User')}</span>
              <span class="chat-preview">Friend</span>
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    function renderRequests() {
      if (requests.length === 0) {
        chatListEl.innerHTML = '<div class="empty-state"><i class="fas fa-user-plus"></i><h4>No pending requests</h4></div>';
        return;
      }
      
      let html = '<div class="discover-grid">';
      requests.forEach(r => {
        html += `
          <div class="discover-card">
            <img src="${r.fromUser.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(r.fromUser.name) + '&background=2563eb&color=fff&size=48'}" class="discover-avatar">
            <div class="discover-info">
              <div class="discover-name">${escapeHTML(r.fromUser.name)}</div>
              <div style="display:flex; gap:0.4rem; margin-top:0.4rem;">
                <button class="btn-sm" style="background:#22c55e; color:white;" onclick="acceptFriendRequest('${r.id}','${r.fromUser.id}')">
                  <i class="fas fa-check"></i> Accept
                </button>
                <button class="btn-sm" style="background:#ef4444; color:white;" onclick="declineFriendRequest('${r.id}')">
                  <i class="fas fa-times"></i> Decline
                </button>
                <button class="btn-sm btn-msg" onclick="startChat('${r.fromUser.id}')">
                  <i class="fas fa-comment"></i> Chat
                </button>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    function renderDiscover() {
      if (discover.length === 0) {
        chatListEl.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h4>No users found</h4><p>Try a different search</p></div>';
        return;
      }
      
      let html = '<div class="discover-grid">';
      discover.forEach(u => {
        html += `
          <div class="discover-card">
            <img src="${u.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(u.displayName || 'User') + '&background=2563eb&color=fff&size=48'}" class="discover-avatar">
            <div class="discover-info">
              <div class="discover-name">${escapeHTML(u.displayName || 'User')}</div>
              <div style="font-size:0.7rem; color:#64748b;">${escapeHTML(u.email || '')}</div>
            </div>
            <div class="discover-actions" style="display:flex; gap:0.4rem;">
              <button class="btn-sm btn-add" onclick="sendFriendRequest('${u.id}')">
                <i class="fas fa-user-plus"></i> Add
              </button>
              <button class="btn-sm btn-msg" onclick="startChat('${u.id}')">
                <i class="fas fa-comment"></i> Chat
              </button>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    function renderChat(messages) {
      if (!currentChat) return;
      
      const isFriend = friendIds.has(currentChat.userId);
      
      let msgs = '';
      messages.forEach(m => {
        const sent = m.senderId === currentUser?.uid;
        const time = m.timestamp?.toDate?.();
        msgs += `
          <div class="message ${sent ? 'sent' : 'received'}">
            ${!sent ? `<img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=2563eb&color=fff&size=28'}" class="message-avatar">` : ''}
            <div>
              <div class="message-bubble">${escapeHTML(m.text)}</div>
              <div class="message-time">${time ? timeAgo(time) : ''}</div>
            </div>
          </div>
        `;
      });

      chatAreaEl.innerHTML = `
        <div style="display:flex; flex-direction:column; height:100%;">
          <div class="chat-header">
            <div style="display:flex; align-items:center; gap:0.8rem;">
              <i class="fas fa-arrow-left back-btn" onclick="backToSidebar()"></i>
              <div class="chat-user">
                <img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=2563eb&color=fff&size=40'}">
                <div>
                  <h3>${escapeHTML(currentChat.name)}</h3>
                  ${isFriend ? '<span style="color: #22c55e; font-size: 0.7rem;"><i class="fas fa-check-circle"></i> Friend</span>' : ''}
                </div>
              </div>
            </div>
            ${!isFriend ? 
              `<button class="btn-sm btn-add" onclick="sendFriendRequest('${currentChat.userId}')">
                <i class="fas fa-user-plus"></i> Add Friend
              </button>` :
              `<span style="background:#dcfce7; color:#166534; padding:0.3rem 1rem; border-radius:30px; font-size:0.7rem;">
                <i class="fas fa-check-circle"></i> Friends
              </span>`
            }
          </div>
          <div class="messages" id="messagesContainer">
            ${msgs || '<div style="text-align:center; color:#64748b; padding:2rem;">No messages yet. Say hello! ðŸ‘‹</div>'}
          </div>
          <div class="message-input-area">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    // ========== EVENT LISTENERS ==========
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeTab = tab.dataset.tab;
        
        if (activeTab === 'chats') renderChatList();
        else if (activeTab === 'friends') renderFriends();
        else if (activeTab === 'requests') renderRequests();
        else if (activeTab === 'discover') loadDiscover();
      });
    });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        if (activeTab === 'discover') loadDiscover();
      });
    });

    searchInput?.addEventListener('input', debounce(() => {
      if (activeTab === 'discover') loadDiscover();
    }, 300));

    // ========== AUTH ==========
    onAuthStateChanged(auth, renderAuthUI);

    // ========== CLEANUP ==========
    window.addEventListener('beforeunload', () => {
      if (chatsUnsub) chatsUnsub();
      if (requestsUnsub) requestsUnsub();
      if (messagesUnsub) messagesUnsub();
    });

    // ========== EXPOSE GLOBALS ==========
    window.startChat = startChat;
    window.sendMessage = sendMessage;
    window.sendFriendRequest = sendFriendRequest;
    window.acceptFriendRequest = acceptFriendRequest;
    window.declineFriendRequest = declineFriendRequest;
    window.backToSidebar = backToSidebar;
  </script>
</body>
